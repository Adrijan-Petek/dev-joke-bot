name: Update Joke

on:
  push:
    branches:
      - main
    # Ignore commits made by the bot to prevent infinite loops
    paths-ignore:
      - README.md
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours (UTC)
  workflow_dispatch:         # manual trigger

jobs:
  update-readme:
    name: Update README with new joke
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing changes

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies (works without package-lock.json)
      - name: Install dependencies
        run: npm install

      # Build TypeScript project
      - name: Build project
        run: npm run build

      # Generate joke
      - name: Generate joke
        id: generate-joke
        run: |
          JOKE=$(node dist/bot.js)
          echo "Generated joke: $JOKE"
          # Use JSON encoding to safely pass special characters
          echo "joke=$(jq -Rn --arg val "$JOKE" '$val')" >> $GITHUB_OUTPUT

      # Update README with the generated joke
      - name: Update README with Joke
        run: |
          node -e "
          const fs = require('fs');
          const joke = JSON.parse('${{ steps.generate-joke.outputs.joke }}');
          const readme = fs.readFileSync('README.md', 'utf-8');
          const updated = readme.replace(
            /<!-- JOKE_START -->[\\s\\S]*<!-- JOKE_END -->/, 
            \`<!-- JOKE_START -->\n\${joke}\n<!-- JOKE_END -->\`
          );
          fs.writeFileSync('README.md', updated);
          console.log('README updated with new joke');
          "

      # Commit & push updated README
      - name: Commit and Push Joke
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update joke"
            git push
          fi
