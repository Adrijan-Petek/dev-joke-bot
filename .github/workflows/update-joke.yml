name: Update Joke

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Update README with Joke
        run: |
          JOKE=$(node dist/bot.js)
          node -e "const fs = require('fs');
          const joke = process.env.JOKE;
          const readme = fs.readFileSync('README.md', 'utf-8');
          const updated = readme.replace(/<!-- JOKE_START -->[\\s\\S]*<!-- JOKE_END -->/, \`<!-- JOKE_START -->\\n\${joke}\\n<!-- JOKE_END -->\`);
          fs.writeFileSync('README.md', updated);"
        env:
          JOKE: ${{ steps.generate.outputs.joke }}

      - name: Commit Joke
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update joke"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
