name: Update Joke

on:
  push:
    branches: [main]        # run on every push to main
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours (UTC)
  workflow_dispatch:         # allow manual trigger

jobs:
  update-readme:
    name: Update README with new joke
    runs-on: ubuntu-latest
    permissions:
      contents: write    # This grants push permissions
    
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Important for push access

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build TypeScript project
      - name: Build project
        run: npm run build

      # Generate a joke and update README
      - name: Generate joke
        id: generate-joke
        run: |
          JOKE=$(node dist/bot.js)
          echo "Generated joke: $JOKE"
          echo "joke=$JOKE" >> $GITHUB_OUTPUT

      # Update README with the generated joke
      - name: Update README with Joke
        run: |
          node -e "
          const fs = require('fs');
          const joke = '${{ steps.generate-joke.outputs.joke }}';
          const readme = fs.readFileSync('README.md', 'utf-8');
          const updated = readme.replace(
            /<!-- JOKE_START -->[\\s\\S]*<!-- JOKE_END -->/, 
            \`<!-- JOKE_START -->\\n\${joke}\\n<!-- JOKE_END -->\`
          );
          fs.writeFileSync('README.md', updated);
          console.log('README updated with new joke');
          "

      # Commit & push updated README
      - name: Commit and Push Joke
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update joke"
            git push
          fi
