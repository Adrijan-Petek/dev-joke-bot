name: Update Joke

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate Joke
        run: node dist/bot.js > joke.txt

      - name: Update README
        run: |
          JOKE=$(cat joke.txt)
          node -e "
          const fs = require('fs');
          const readme = fs.readFileSync('README.md', 'utf-8');
          const updated = readme.replace(
            /<!-- JOKE_START -->[\\s\\S]*<!-- JOKE_END -->/,
            \`<!-- JOKE_START -->\\n\${process.env.JOKE}\\n<!-- JOKE_END -->\`
          );
          fs.writeFileSync('README.md', updated);
          " 

      - name: Commit Joke
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update joke"
          git push
