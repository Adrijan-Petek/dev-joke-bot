name: Update Joke

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Generate Joke
        run: node dist/bot.js > joke.txt

      - name: Update README
        run: |
          JOKE=$(cat joke.txt)
          sed -i "/<!-- JOKE_START -->/,/<!-- JOKE_END -->/c\
<!-- JOKE_START -->\
$JOKE\
<!-- JOKE_END -->" README.md

      - name: Commit Joke
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update joke" || echo "No changes to commit"
          git push
