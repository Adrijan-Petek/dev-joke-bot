name: Update README Joke

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours (UTC)
  workflow_dispatch:

concurrency:
  group: update-readme-joke-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  update-readme:
    name: Update README with new joke
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate README snippet
        id: joke
        run: |
          echo "snippet<<EOF" >> "$GITHUB_OUTPUT"
          node dist/bot.js --readme >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update README
        run: |
          node -e '
          const fs = require("fs");
          const joke = process.env.SNIPPET;
          const readme = fs.readFileSync("README.md", "utf-8");
          const updated = readme.replace(
            /<!-- JOKE_START -->[\s\S]*<!-- JOKE_END -->/,
            `<!-- JOKE_START -->\n${joke}\n<!-- JOKE_END -->`
          );
          if (updated === readme) {
            throw new Error("README markers not found or content unchanged.");
          }
          fs.writeFileSync("README.md", updated);
          console.log("README updated with new joke");
          '
        env:
          SNIPPET: ${{ steps.joke.outputs.snippet }}

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(readme): update dev joke"
            git push
          fi
